<main>
    <h1>Reserva tu atención</h1>
    <form>
        <div class="form-section">
            <h2>Datos del cliente</h2>
            <div class="form-columns">
                <div class="form-column">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="run">RUN</label>
                        <input type="text" id="run" name="run" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-section">
            <h2>Datos del paciente</h2>
            <div class="form-columns">
                <div class="form-column">
                    <div class="form-group">
                        <label for="nombre-mascota">Nombre mascota</label>
                        <input type="text" id="nombre-mascota" name="nombre-mascota" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha-nacim">Fecha nacim.</label>
                        <input type="date" id="fecha-nacim" name="fecha-nacim" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo-mascota">Tipo mascota</label>
                        <select id="tipo-mascota" name="tipo-mascota" required>
                            <option value="">Selecciona opción</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="raza">Raza</label>
                        <input type="text" id="raza" name="raza" required>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso</label>
                        <input type="number" id="peso" name="peso" required>
                        <span class="unit">kg</span>
                    </div>
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select id="genero" name="genero" required>
                            <option value="">Selecciona opción</option>
                            <option value="macho">Macho</option>
                            <option value="hembra">Hembra</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="alergias">Alergias</label>
                        <input type="text" id="alergias" name="alergias">
                    </div>
                </div>
            </div>
        </div>
        <a href="calendario.html" button type="submit" class="submit-btn">Registrar Hora</abutton></a>
    </form>
</main>
