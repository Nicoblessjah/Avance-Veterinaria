<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria PetVida - Panel de Administración</title>
    <link rel="stylesheet" href="css/estilo_registro_vet.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <div class="logo">
        <img src="img/logo%20vet.png" alt="Logo PetVida">
        <span class="veterinaria-nombre">Veterinaria <strong>PetVida</strong> - Admin</span>
    </div>
    <nav>
        <ul>
            <div class="separator"></div>
            <li><a href="inicio_admin.html" class="nav-link">Inicio</a></li>
            <div class="separator"></div>
            <li><a href="registro_vet_admin.html" class="nav-link">Registro Veterinario</a></li>
            <div class="separator"></div>
            <li><a href="pacientes_admin.html" class="nav-link">Pacientes</a></li>
            <div class="separator"></div>
            <li><a href="usuarios_admin.html" class="nav-link">Usuarios</a></li>
            <div class="separator"></div>
            <li><button class="cerrar-sesion cancelar-btn">Cerrar sesión</button></li>
        </ul>
    </nav>
</div>
<main>
    <div class="avatar-container">
        <img src="img/avatar.png" alt="Avatar" class="avatar">
    </div>
    <h2>Registro Veterinario</h2>
    <form>
        <div class="form-section">
            <h2>Datos del veterinario</h2>
            <div class="form-columns">
                <div class="form-column">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="contraseña">Contraseña</label>
                        <input type="text" id="contraseña" name="contraseña" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="run">RUN</label>
                        <input type="text" id="run" name="run" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-group">
            <a href="usuarios_admin.html" type="button" class="button guardar-btn">Guardar</abutton></a>
            <a href="inicio_admin.html" type="button" class="button cancelar-btn">Cancelar</abutton></a>
        </div>
    </form>
</main>
</body>
</html>
