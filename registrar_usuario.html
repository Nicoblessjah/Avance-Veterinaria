<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria PetVida - Registrarse</title>
    <link rel="stylesheet" href="css/estilo_registrar_usuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo%20vet.png" alt="Logo PetVida">
            <span class="veterinaria-nombre">Veterinaria <strong>PetVida</strong></span>
        </div>
    </header>
    <div class="container">
        <img src="img/perroregistro.png" alt="Foto" class="photo">
        <main>
            <form>
                <div class="form-section">
                    <h1>Registro</h1>
                    <div class="form-columns">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" id="telefono" name="telefono" required>
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" id="direccion" name="direccion" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" placeholder="******" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" name="apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="correo">Email</label>
                                <input type="email" id="correo" name="correo" required>
                            </div>
                            <div class="form-group">
                                <label for="run">RUN</label>
                                <input type="text" id="run" name="run" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" placeholder="******" id="password" name="password" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
                <br>
                <div class="registrar-enlace">
                    ¿Ya tienes cuenta? <a href="login.html">Ingresa Aquí</a>
                </div>
            </form>
        </main>
    </div>
    <footer>
        <p>© Veterinaria PetVida 2024</p>
    </footer>
</body>
</html>
