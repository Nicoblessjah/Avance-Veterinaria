<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria PetVida - Ingresar</title>
    <link rel="stylesheet" href="css/estilo_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<script>
    function handleLogin(event) {
        event.preventDefault(); 

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        if (email === "1@1" && password === "1") {
            window.location.href = "inicio_cliente.html";
        } else if (email === "2@2" && password === "2") {
            window.location.href = "inicio_veterinario.html";
        } else if (email === "3@3" && password === "3") {
            window.location.href = "inicio_admin.html";
        } else {
            alert('Correo o contraseña incorrectos.');
        }
    }
</script>
<body>
    <div class="container">
        <div class="photo-section"></div>
        <div class="login-section">
            <header class="logo"><img src="img/logo%20vet.png" alt="Logo PetVida">
                <span class="veterinaria-nombre">Veterinaria <strong>PetVida</strong></span>
            </header>
            <div class="mensaje" ><h2>Bienvenido de Vuelta</h2></div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" placeholder="Correo" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Contraseña" id="password" name="password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <br><br>
            <hr class="separador"> 
            <br><br>
            <div class="registrar-enlace">
                ¿No tienes cuenta? <a href="registrar_usuario.html">Regístrate</a>
            </div>
            <footer><p>© Veterinaria PetVida 2024</p></footer>
        </div>    
    </div>
</body>
</html>
